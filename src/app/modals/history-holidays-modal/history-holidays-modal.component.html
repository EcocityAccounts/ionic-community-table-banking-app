<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Request holidays history
        </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-list-header>
    <ion-label>
      <ion-text color="danger">
        <h2><b>Pending Time Off</b></h2>
      </ion-text>
    </ion-label>
  </ion-list-header>
  <ion-card>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/images/pending.png">
      </ion-thumbnail>
      <ion-label text-wrap>
          <h2><b>Fri 12 Apr 2019</b></h2>
          <p><b>2 days</b></p>
          <p><b>PENDING</b></p>
      </ion-label>
      <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
  </ion-card>
  <br/>
  <ion-list-header>
      <ion-label>
        <ion-text color="primary">
            <h2><b>Upcoming Time Off</b></h2>
        </ion-text>
      </ion-label>
    </ion-list-header>
    <ion-card>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img src="assets/images/approved.png">
        </ion-thumbnail>
        <ion-label text-wrap>
            <h2><b>Fri 12 Apr 2019</b></h2>
            <p><b>2 days</b></p>
            <p><b>APPROVED</b></p>
        </ion-label>
        <ion-icon name="create" slot="end"></ion-icon>
      </ion-item>
    </ion-card>
</ion-content>

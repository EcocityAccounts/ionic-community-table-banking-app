<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Projects
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let project of projects">
            <ion-thumbnail slot="start">
                <img src="http://www.xpmconsulting.com/wp-content/uploads/MS-project.jpg">
            </ion-thumbnail>
            <ion-label>
            <h2>{{ project.name }}</h2>
            <h3>{{ project.description }}</h3>
            <p>Technologies: {{ project.technologies }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

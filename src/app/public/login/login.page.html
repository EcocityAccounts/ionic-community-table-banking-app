<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="loginFormSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-avatar class="login-avatar">
            <img [src]="avatar" onError="src='assets/images/login-avatar.png'" alt="Avatar" />
        </ion-avatar>
      </ion-card-header>
      <ion-card-content>
          <ion-item [class.has-error]="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
            <div class="error-message">
                This field is required.
            </div>
          </ion-item>
          <ion-item [class.has-error]="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
            <div class="error-message">
                This field is required.
            </div>
          </ion-item>
          <br>
          <ion-button type="submit" expand="block" [disabled]='!loginForm.valid'>Login</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<ion-item tappable>
    <ion-col>
        <ion-checkbox color="primary" (click)="toggleTodoComplete(todo)"></ion-checkbox>
    </ion-col>
  <!--<input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">-->
  <ion-label>
    <h2>{{todo.title}}</h2>
  </ion-label>
  <ion-button slot="end" color="danger" (click)="removeTodo(todo)">
      <ion-icon slot="icon-only" name="close-circle"></ion-icon>
  </ion-button>
</ion-item>
